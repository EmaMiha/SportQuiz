<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/correct.png" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="wrapper">
        <h1 id="hed">Sport  Quiz</h1>
     <div id="login">
        <p class="usernameDisplay"></p>
        <input type="text" class="username" placeholder="Enter your username">
        <button class="startQuiz">Start Quiz</button>
     </div>
 
     <div id="quiz">
        
        <div class="quizContainer">
            <p class="question"></p>
            <div class="answers"></div>
        </div>
  

        </div>
        <p class="feedback"></p>
        <div  id="results">
            <h2> <span class="score">Your score:  0</span></h2>
            <button class="restartQuiz">Restart Quiz</button>
        </div>
        <div id="previousScores"></div>

</div>
</div>   
<div class="back"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
