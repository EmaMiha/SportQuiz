<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">

     <h1>Sport  Quiz</h1>
     <div id="login">
        <p class="usernameDisplay"></p>
        <input type="text" class="username" placeholder="Enter your username">
        <button class="startQuiz">Start Quiz</button>
     </div>
     <div id="quiz">
        <div class="quizContainer">
            <p class="question"></p>
            <div class="answers"></div>
        </div>
            <p class="feedback"></p>
        </div>
      
        <div  id="results">
            <h2>Your score  <span class="score"></span></h2>
            <button class="restartQuiz">Restart Quiz</button>
        </div>
        <div id="previousScores"></div>
     
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
